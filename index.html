<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator | Using JS</title>
</head>
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,700;1,100;1,300;1,700;1,900&display=swap" />
<link rel="stylesheet" href="style.css">

<body>
    <div class="calc">
        <input type="text" id="display" class="display" placeholder="0" readonly />
        <div class="">
            <button class="oper">AC</button>
            <button class="oper">&larr;</button>
            <button class="oper">C</button>
            <a href="http://" target="_blank" rel="noopener noreferrer"></a>
            <!-- New button added here -->
            <button class="oper">/</button>
        </div>
        <div class="">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="oper">*</button>
        </div>
        <div class="">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="oper">-</button>
        </div>
        <div class="">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="oper">+</button>
        </div>
        <div class="">
            <button>0</button>
            <button>00</button>
            <button>.</button>
            <button class="equal_btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
